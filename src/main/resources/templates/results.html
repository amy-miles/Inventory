<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Products</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">
	
</head>
<body>
	<header th:replace="fragments/header :: header"></header>
	<div class="container">
		
		<div class="row">
			<form class="p-5">
				<h1>All Products</h1>
				<table class="table table-responsive table-bordered table-striped">
					<tr th:each="currentProduct : ${products}">
						<td th:text="${currentProduct.name}"/>
						<td th:text="${currentProduct.description}"/>
						<td th:text="${#numbers.formatCurrency(currentProduct.cost)}"/>
						<td th:text="${currentProduct.stock}"/>
						<td th:text="${currentProduct.manufacturer.manName}"/>
						<td th:text="${currentProduct.manufacturer.street}"/>
						<td th:text="${currentProduct.manufacturer.city}"/>
						<td th:text="${currentProduct.manufacturer.state}"/>
						
						
						<td><a th:href="@{/edit/{id}(id=${currentProduct.id})}">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${currentProduct.id})}">Delete</a></td>
					</tr>
				</table>
				<a href="../inputProduct" class="btn btn-primary">Add a new product</a>
			</form>
			</div>
			
		
	</div>
</body>
</html>
